<!DOCTYPE html>
<html lang="en">
<head>
	<title>TDU Login</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="fonts/font-awesome-4.7.0/css/font-awesome.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="fonts/iconic/css/material-design-iconic-font.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="css/main.css">
<!--===============================================================================================-->
</head>
<body>
	<div class="container-login100">
			<div class="wrap-login100">
				<form class="login100-form validate-form">					

					<span class="login100-form-title myposition">
						Log in
					</span>

					<div class="wrap-input100 validate-input" data-validate = "Ulanyjy adyny giriz">
						<input autocomplete="off" class="input100" type="text" name="username" placeholder="Ulanyjy ady">
						<span class="focus-input100" data-placeholder="&#xf207;"></span>
					</div>

					<div class="wrap-input100 validate-input" data-validate="Acar sozuni giriz">
						<input class="input100" type="password" name="pass" placeholder="Acar sozi">
						<span class="focus-input100" data-placeholder="&#xf191;"></span>
					</div>

					

					<div class="container-login100-form-btn">
						<button class="login100-form-btn">
							Login
						</button>
					</div>

					
				</form>
			</div>
		</div>

	
	
<!--===============================================================================================-->
	<script src="./js/jquery/jquery-3.2.1.min.js"></script>
<!--===============================================================================================-->
	<script src="./js/main.js"></script>

</body>
</html>
